<!-- Slot with item -->
<li
  class="inventory-group__list-item inventory-group__list-item--regular"
  *ngIf="props.item"
  [ngStyle]="{ 'background-image': 'url(' + props.item.image + ')' }"
></li>

<!-- Empty slot -->
<li
  class="inventory-group__list-item inventory-group__list-item--empty"
  *ngIf="!props.item"
></li>
